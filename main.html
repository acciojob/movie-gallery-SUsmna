<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<!-- Bootstrap 5 CSS link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
   
</head>
<body>
	<!-- Container Fluid -->
  <div class="container-fluid">
    <!-- First Row -->
    <div class="row first">
      <!-- 12 Columns -->
      <div class="col-sm-1">
        <img src="image.jpg" alt="Movie Image" width="100" height="100">
      </div>
      <!-- Repeat 11 times -->
    </div>
    <!-- Second Row -->
    <div class="row second">
      <!-- 6 Columns -->
      <div class="col-sm-2">
        <img src="image.jpg" alt="Movie Image" width="100" height="100">
      </div>
      <!-- Repeat 5 times -->
    </div>
    <!-- Third Row -->
    <div class="row third">
      <!-- 3 Columns -->
      <div class="col-sm-4">
        <img src="image.jpg" alt="Movie Image" width="100" height="100">
      </div>
      <!-- Repeat 2 times -->
    </div>
    <!-- Fourth Row -->
    <div class="row fourth">
      <!-- 1 Column -->
      <div class="col-sm-12">
        <img src="image.jpg" alt="Movie Image" width="100" height="100">
      </div>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
